<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <title>AI poem generator</title>
  </head>
  <div class="container">
    <body>
      <header>
        <h1>AI poem generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input
            type="submit"
            class="submit-button"
          />
        </form>
        <div
          class="poem"
          id="poem"
        >
          <br />
        </div>
      </main>

      <footer>
        This project was coded by<a
          href="https://github.com/Helia-Gholami/AI-poem-generator"
          target="_blank"
          >Helia Gholami</a
        >
        and is hosted on
        <a
          href="https://ai-poem-generator-nu.vercel.app/"
          target="_blank"
          >vercel</a
        >
      </footer>
      <script src="index.js"></script>
    </body>
  </div>
</html>
